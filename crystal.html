<!DOCTYPE html>
<html lang="en">
<head>
    <link href="reset/style.css" rel="stylesheet" type="text/css"> 
    <link href="crystal.css" rel="stylesheet" type="text/css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="crystal.js"></script>
    <title>Crystals Collector</title>
</head>
<body>
    <div id="header">
   <h2>Crystals Collector</h2>
   </div>
   <div id="main">
   <p>Each picture of Billy Crystal generates a random number. Click any of them to try and match the score below!</p> 
   </div>
   <div id="row">
       <div id="goal"></div>
       <div id="record"><p>Wins: <span id="wins">0</span><br>Losses: <span id="losses">0</span></p></div>
   </div>
   <center><div id="crystals">
   <img id="crystalOne" src="images/crystalOne.jpg">
   <img id="crystalTwo" src="images/crystalTwo.jpeg">
   <img id="crystalThree" src="images/crystalThree.jpg">
   <img id="crystalFour" src="images/crystalFour.jpg">
</div></center>
   <div id="total">
       <p>Your total score is:</p>
        <p id="score"></p>
        <p id="result"></p>
</div>
</body>
</html>
