<!DOCTYPE html>
<html lang="en">
<head>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="hangman.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="hangman.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Which movie is this from?</h2>
    <img src="http://wac.450f.edgecastcdn.net/80450F/shark1053.com/files/2014/01/fargo-wood-chipper.gif">
    <h5>Press any key to get started!</h5>
    <p id="answer"><span id="f">_</span> <span id="a">_</span> <span id="r">_</span> <span id="g">_</span> <span id="o">_</span></p>
    <p id="guesses">Incorrect guesses remaining: <span id="incorrect">5</span></p>
    <h4>Letters already guessed:</h4>
    <p id="letters"></p>
    <iframe id="video" width="330" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> 
   
</body>
</html>
